<div class="track-presentation">
    <div class="wrap group">
        <div class="column column-left">
            <div class="track-info">
                <h1>{{Track.name}}</h1>
                <h2>{{Track.description}}</h2>
                <p>Længde: {{Track.length}}km</p>
                <p>Sværhed: {{Track.difficulty}} / 10</p>
            </div>
        </div>
        <div class="column column-right">
            <div class="map-container {{Track.direction}}">
                <div class="track-info-short">
                    <h1>{{Track.name}}</h1>
                </div>
                <img ng-src="{{Track.map}}" />
            </div>
        </div>
    </div>
</div>
<div>
    <div class="wrap">
        <div class="track-info-mobile">
            <h2>{{Track.description}}</h2>
            <p>Længde: {{Track.length}}km</p>
            <p>Sværhed: {{Track.difficulty}} / 10</p>
        </div>
    </div>
</div>
<div class="content">
    <div class="wrap">
        <track-rides></track-rides>
    </div>
</div>
